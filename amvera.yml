# amvera.yml

# Мета-информация о вашем приложении
meta:
  # Имя вашего приложения в Amvera
  application: rokytgbot
  # Окружение, в котором будет работать код (Docker)
  environment: docker
  # Файл, который Amvera будет использовать для сборки и запуска
  toolchain:
    name: docker-compose
    # Указываем, что нужно использовать docker-compose.yml
    # (хотя для одного сервиса это и так по умолчанию)
    file: docker-compose.yml

# Настройки запуска
run:
  # Настройки постоянного хранилища (volumes)
  volumes:
      # Указываем, что в папку /app/data внутри контейнера
      # нужно примонтировать постоянное хранилище.
    - mountPoint: /app/data
      # Имя этого хранилища - 'db-storage'.
      storage: db-storage

# Описание самих хранилищ
storages:
  # Описываем наше хранилище с именем 'db-storage'
  db-storage:
    # Запрашиваем диск размером 100 мегабайт.
    # Для SQLite базы этого хватит надолго.
    size: 100Mi