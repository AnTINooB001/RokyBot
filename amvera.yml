# amvera.yml

# Мета-информация о вашем приложении
meta:
  # ВАЖНО: Убедитесь, что это имя ТОЧНО совпадает с именем вашего проекта в Amvera
  application: rokytgbot
  environment: docker

# Раздел run остается, он описывает, как запускать контейнер
run:
  # Настройки постоянного хранилища (volumes)
  volumes:
    # Указываем, что в папку /app/data внутри контейнера
    # нужно примонтировать постоянное хранилище.
    - mountPoint: /app/data
      # Имя этого хранилища - 'db-storage'.
      storage: db-storage

# Описание самих хранилищ
storages:
  # Описываем наше хранилище с именем 'db-storage'
  db-storage:
    # Запрашиваем диск размером 100 мегабайт.
    size: 100Mi