# alembic.ini

# Раздел с основной конфигурацией Alembic.
[alembic]
# Путь к директории с миграциями.
script_location = alembic

# Шаблон для именования файлов миграций.
# {rev} - короткий хеш, {slug} - описание.
file_template = %%(rev)s_%%(slug)s

# URL для подключения к базе данных.
# --- ИЗМЕНЕНИЕ ЗДЕСЬ ---
# Используем СИНХРОННЫЙ драйвер для SQLite, так как Alembic - синхронный инструмент.
sqlalchemy.url = sqlite:///bot.db

# Настройки логирования для Alembic.
# Можно оставить по умолчанию.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S